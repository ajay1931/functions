<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find remaining days</title>
    <style>
        div {
            background-color: rgb(168, 58, 58);
            width: fit-content;
            height: fit-content;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div>
        <h1>Finding Days Left</h1>
        <p>
        <h2>year <input id="givenYear" type="number"></h2>

        </p>
        <form onsubmit="event.preventDefault(); remainingDaysOfNewYear();remainingDaysOfChrismas()">
            <table>
                <tr>
                    <td>Days left for New Year:</td>
                    <td><input id="daysLeft" type="number"></td>
                </tr>
                <tr>
                    <td>Days left for Chrismas:</td>
                    <td><input id="chrismas" type="number"></td>
                </tr>
                <tr>
                    <td>
                        <button type="reset">reset</button>
                        <button type="submit">submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script>
    let today = new Date();
    let currentYear = today.getFullYear();

    let remainingDaysOfNewYear = () => {
        let givenYear = document.getElementById("givenYear").value;
        if (givenYear <= currentYear) return alert("Invalid Year")
        let newYear = new Date(givenYear, 0, 1);  // currentYear +1=2024+1 ; 0 is january; 1 is date

        let timeDifference = newYear - today;
        let daysDifference = Math.ceil(timeDifference / (24 * 60 * 60 * 1000));   //24hrs * 60min * 60sec * 1000ms
        console.log(daysDifference);

        let daysLeft = document.getElementById("daysLeft")
        daysLeft.value = daysDifference
    };

    let remainingDaysOfChrismas = () => {
        let givenYear = document.getElementById("givenYear").value;
        if (givenYear <= currentYear) return alert("Invalid Year")
        let chrismasDay = new Date(givenYear-1, 11, 25);  

        let timeDifference = chrismasDay - today;
        let daysDifference = Math.ceil(timeDifference / (24 * 60 * 60 * 1000));
        console.log(daysDifference);

        let chrismas = document.getElementById("chrismas");
        chrismas.value = daysDifference;
    };

</script>

</html>
